<ion-header>

    <ion-navbar color="blueMarine">
        <ion-title>Criar Lista</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <br>
    <ion-item>
        <ion-label floating>Nome da Lista</ion-label>
        <ion-input type="text" name="nomeLista" [(ngModel)]="itemLista.nomeLista"></ion-input>
    </ion-item>
    <br>
    <ion-item>
        <ion-label floating>Nome do Mercado</ion-label>
        <ion-input type="text" name="nomeMercado" [(ngModel)]="itemLista.nomeMercado"></ion-input>
    </ion-item>
    <br> <br><br>
    <ion-item>
        <ion-label>Data da lista</ion-label>
        <ion-input type="date" name="dataLista" [(ngModel)]="itemLista.dataLista"></ion-input>
    </ion-item>
    <br>
    <div padding end>
        <button ion-button color="primary" large block (click)="cadastrarLista(itemLista)"> 
          <ion-icon name="md-cart"> Inserir </ion-icon>
        </button>
    </div>
</ion-content>
